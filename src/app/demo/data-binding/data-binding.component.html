<div class="container main-container">
    <h3>Interpolation</h3>
    <!-- <p>O número de cliques e: {{contadorCliques}}</p> -->

    <p [ngClass]= "{
        'text-success':contadorCliques >= 3}"> O número de cliques é: {{ contadorCliques }} </p>
    
    <br>
    <br>
    <br>

    <h3>Porperty Binding</h3>

    <button class="btn btn-info" [disabled]="contadorCliques >= 10">Info</button><br><br><br>
    <img [src]="urlImagem" height="50px" width="50px" />
    <br>
    <br>
    <br>

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)='adcionarCliques()'>Clique-me</button><br><br><br>
    <br>
    <br>
    <br>
    <button class="btn btn-danger" (click)='zerarCliques()' [disabled]='contadorCliques < 10' >Zerar Contador</button><br><br><br>

    <br>
    <br>
    <br>
